<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1, width=device-width" />
        <script src="index.js"></script>
        <link rel="stylesheet" href="./global.css" />
        <link rel="stylesheet" href="./login.css" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Red Hat Display:wght@700&display=swap"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Helvetica:wght@700&display=swap"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;500;600;700&display=swap"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Clash Display Variable:wght@600&display=swap"
        />
    </head>
    <body>
        <div class="login">
            <div class="element">
                <div class="rectangle"></div>
                <div class="bg">
                    <div class="bg-inner">
                        <div class="frame-parent">
                            <div class="frame-group">
                                <div class="frame-wrapper">
                                    <img
                                        class="frame-child"
                                        loading="lazy"
                                        alt=""
                                        src="./public/frame-3.svg"
                                    />
                                </div>
                                <h3 class="jobhuntly">JobHuntly</h3>
                            </div>
                            <div class="frame-container">
                                <div class="rectangle-parent">
                                    <div class="frame-item"></div>
                                    <div class="rectangle-group">
                                        <div class="frame-inner"></div>
                                        <div class="rectangle-div"></div>
                                        <div class="frame-child1"></div>
                                        <div class="frame-child2"></div>
                                    </div>
                                    <div class="k-parent">
                                        <b class="k">100K+</b>
                                        <div class="people-got-hired">
                                            People got hired
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="frame-div">
                        <div class="rectangle-container">
                            <div class="frame-child3"></div>
                            <div class="button-instance">
                                <div class="adam-sandler">Adam Sandler</div>
                                <div class="lead-engineer-at">
                                    Lead Engineer at Canva
                                </div>
                            </div>
                            <div class="parent">
                                <h1 class="h1">“</h1>
                                <div class="paragraph-wrapper">
                                    <div class="paragraph">
                                        “Great platform for the job seeker that
                                        searching for new career heights.”
                                    </div>
                                </div>
                            </div>
                            <div class="design-7b051895-a4ce-4319-b607-parent">
                                <img
                                    class="design-7b051895-a4ce-4319-b607-icon"
                                    alt=""
                                    src="./public/design7b051895a4ce4319b60711f9ae6a2e9c-1@2x.png"
                                />

                                <div class="shadow"></div>
                                <img
                                    class="group-icon"
                                    loading="lazy"
                                    alt=""
                                    src="./public/group-111@2x.png"
                                />

                                <textarea class="shadow1" rows="{8}" cols="{8}">
                                </textarea>
                            </div>
                        </div>
                        <img class="pattern-icon" alt="" />
                    </div>
                </div>
            </div>
            <div class="landing-page-login-desktop-wrapper">
                <div class="landing-page-login-desktop">
                    <div class="sign-up-options-parent">
                        <div class="sign-up-options">
                            <button class="tab-menu">
                                <div class="caption">Job Seeker</div>
                            </button>
                            <button class="tab-menu1">
                                <div class="caption1">Company</div>
                            </button>
                        </div>
                        <h1 class="welcome-back-dude">Welcome Back, Dude</h1>
                        <button class="button">
                            <img class="icon" alt="" src="./public/icon.svg" />

                            <b class="caption2">Login with Google</b>
                        </button>
                    </div>
                    <div class="or-sign-up-with-email">
                        <div class="line-wrapper">
                            <div class="line"></div>
                        </div>
                        <div class="or-login-with">Or login with email</div>
                        <div class="line-container">
                            <div class="line1"></div>
                        </div>
                    </div>
                    <form class="forms">
                        <div class="textfield">
                            <div class="label">Email Address</div>
                            <div class="input">
                                <input
                                    class="this-is-placeholder"
                                    placeholder="Enter email address"
                                    type="text"
                                />
                            </div>
                        </div>
                        <div class="textfield1">
                            <div class="label1">Password</div>
                            <div class="input1">
                                <input
                                    class="this-is-placeholder1"
                                    placeholder="Enter password"
                                    type="text"
                                />
                            </div>
                        </div>
                        <div class="remember-me">
                            <div class="checkbox">
                                <div class="checkboxchecked3-wrapper">
                                    <input
                                        class="checkboxchecked3"
                                        checked="{true}"
                                        type="checkbox"
                                    />
                                </div>
                                <div class="caption3">Remember me</div>
                            </div>
                        </div>
                        <button class="button1">
                            <b class="caption4">Login</b>
                        </button>
                    </form>
                    <div class="already-have-an-account">
                        <div class="dont-have-an">Don’t have an account?</div>
                        <div class="sign-up">Sign Up</div>
                    </div>
                </div>
            </div>
            <div class="rectangle1"></div>
        </div>
    </body>
</html>
